<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="slideshow-outer">
	<div class="slideshow-container">
		<img src="https://images.unsplash.com/photo-1501949997128-2fdb9f6428f1?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3NTIyNjYzNTZ8&ixlib=rb-4.1.0" class="background-img" />
		<img src="https://images.unsplash.com/photo-1476673160081-cf065607f449?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3NTIyNjYzOTJ8&ixlib=rb-4.1.0" class="background-img" />
		<img src="https://images.unsplash.com/photo-1506252374453-ef5237291d83?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3NTIyNjY0NzR8&ixlib=rb-4.1.0" class="background-img" />
		<img src="https://images.unsplash.com/photo-1506252374453-ef5237291d83?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3NTIyNjY0NzR8&ixlib=rb-4.1.0" class="background-img" />
		<div id="img1" class="image-box pos0">
			<img src="https://images.unsplash.com/photo-1501949997128-2fdb9f6428f1?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3NTIyNjYzNTZ8&ixlib=rb-4.1.0" alt="Closeup of a curling ocean wave. " title="photo by Jeremy Bishop for Unsplash" class="slide" />
			<div class="image-desc">
				<h3>Closeup of a curling ocean wave</h3>
				<p>Jeremy Bishop</p>
			</div>
		</div>
		<div id="img2" class="image-box pos1">
			<img src="https://images.unsplash.com/photo-1476673160081-cf065607f449?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3NTIyNjYzOTJ8&ixlib=rb-4.1.0" alt="Foamy waves gently lapping a sandy beach shore. " title="photo by Frank McKenna for Unsplash" class="slide" />
			<div class="image-desc">
				<h3>Foamy waves gently lapping a sandy beach shore</h3>
				<p>Frank McKenna</p>
			</div>
		</div>
		<div id="img3" class="image-box pos2">
			<img src="https://images.unsplash.com/photo-1490365728022-deae76380607?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3NTIyNjY0Mjd8&ixlib=rb-4.1.0" alt="A starfish at the shallow edge of ocean water, alone on a backdrop of white sand. " title=" photo by Amy Humphries for Unsplash" class="slide" />
			<div class="image-desc">
				<h3>A starfish at the shallow edge of ocean water, alone on a backdrop of white sand</h3>
				<p>Amy Humphries</p>
			</div>
		</div>
		<div id="img4" class="image-box pos2">
			<img src="https://images.unsplash.com/photo-1506252374453-ef5237291d83?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3NTIyNjY0NzR8&ixlib=rb-4.1.0" alt="An aerial view of waves rolling onto a sandy beach. " title="photo by Samuel Scrimshaw for Unsplash" class="slide" />
			<div class="image-desc">
				<h3>An aerial view of waves rolling onto a sandy beach</h3>
				<p>Samuel Scrimshaw</p>
			</div>
		</div>
	</div>
	<div class="slideshow-controls">
		<button id="btn1"></button>
		<button id="btn2"></button>
		<button id="btn3"></button>
		<button id="btn4"></button>
	</div>
	<button class="control-arrow arrow-left"><svg width="50%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
			<path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
		</svg></button>
	<button class="control-arrow arrow-right"><svg width="50%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
			<path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
		</svg></button>

</div>


    <script src="./script.js"></script>
</body>
</html>
